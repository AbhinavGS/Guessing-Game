<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="border d-flex justify-content-end">
      <a href="#" id="logo">Guessing Game</a>
      <button class="btn btn-outline-primary" id="new_game_btn">
        New Game
      </button>
      <button class="btn btn-outline-warning" id="reset_btn">
        Reset High Score
      </button>
    </nav>
    <div class="main-screen border">
      <div class="border" id="one">
        <div class="border" id="d-level">
          <div>
            <div class="border">Difficulty Level</div>
          </div>
          <div class="d-flex" id="d-level-layout">
            <div class="border">Easy</div>
            <div class="border">Medium</div>
            <div class="border">Hard</div>
          </div>
        </div>
      </div>
      <div class="border" id="two">
        <div class="border" id="secret-num">?</div>
      </div>
      <div class="border" id="three">
        <div class="border" id="scoreboard">
          <div class="border" id="board-title">High Score</div>
          <div class="border" id="high-names">
            <div class="border">Player_2</div>
            <div class="border">Player_3</div>
            <div class="border">Player_1</div>
          </div>
        </div>
      </div>
      <div class="border" id="four">
        <div class="border" id="name">Player: Player_Name</div>
      </div>
      <div class="border" id="five">
        <div class="border" id="msg-box">Message Box</div>
        <div class="border" id="play-area">
          <button>-</button>
          <div class="border" id="guess-div">
            <input type="number" id="guess" name="guess" min="1" max="20" />
          </div>
          <button>+</button>
        </div>
        <button id="check-btn">Check!</button>
      </div>
      <div class="border" id="six">
        <div class="border" id="score">Curent Score: XX</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
